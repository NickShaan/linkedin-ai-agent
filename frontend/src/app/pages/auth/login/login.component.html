<main class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6 space-y-5">
    <header class="text-center space-y-1">
      <h1 class="text-2xl font-bold">Welcome back</h1>
      <p class="text-gray-600">Log in to continue</p>
    </header>

    <!-- Error banner -->
    <div *ngIf="error" class="rounded-md border border-red-200 bg-red-50 text-red-800 px-4 py-2 text-sm">
      {{ error }}
    </div>

    <button type="button"
        (click)="continueWithLinkedIn()"
        class="w-full border border-gray-300 rounded-lg py-2 text-sm hover:bg-gray-50">
      Continue with LinkedIn
    </button>

    
    <div class="relative text-center">
      <span class="px-2 bg-white text-gray-500 text-xs">or</span>
      <hr class="absolute inset-x-0 top-1/2 -z-10 border-gray-200">
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <!-- Login ID / Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Login ID</label>
        <input
          formControlName="loginId"
          type="text"
          autocomplete="username"
          [ngClass]="{'border-red-500 ring-2 ring-red-200': form.controls.loginId.touched && form.controls.loginId.invalid}"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
        />
        <p *ngIf="form.controls.loginId.touched && form.controls.loginId.invalid" class="text-xs text-red-600 mt-1">
          Enter a valid login id (min 3 chars).
        </p>
      </div>

      <!-- Password with show/hide -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
            [ngClass]="{'border-red-500 ring-2 ring-red-200': form.controls.password.touched && form.controls.password.invalid}"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 pr-12 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute inset-y-0 right-2 my-auto text-sm text-gray-600 hover:text-gray-900"
            aria-label="Toggle password visibility"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <p *ngIf="form.controls.password.touched && form.controls.password.invalid" class="text-xs text-red-600 mt-1">
          Minimum 8 characters.
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 flex items-center justify-center gap-2"
      >
        <span *ngIf="loading" class="inline-block h-4 w-4 rounded-full border-2 border-white border-t-transparent animate-spin"></span>
        <span>{{ loading ? 'Loging in...' : 'Log In' }}</span>
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">
      New here?
      <a routerLink="/signup" class="text-indigo-600 hover:underline">Create an account</a>
    </p>
  </div>
</main>
